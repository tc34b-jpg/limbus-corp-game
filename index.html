<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ManoBit Company: Overpowered 12</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap');
        
        :root {
            --bg: #0a0a1a; --panel: #161625; --accent: #ffb347;
            --win: #4CAF50; --lose: #f44336; --ego: #a333ff; --sp: #33aaff;
            --border: #3a3a5a;
        }

        body { margin: 0; background: linear-gradient(135deg, #050510, #1a1a2e); color: #e0e0f8; font-family: 'Roboto', sans-serif; overflow: hidden; text-transform: uppercase; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .screen { display: none; width: 95%; max-width: 1100px; height: 90vh; background: var(--panel); border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.8); border: 2px solid var(--border); flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        h1 { font-family: 'Press Start 2P', cursive; color: var(--accent); font-size: 1.2rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,179,71,0.5); }

        /* SELEÃ‡ÃƒO */
        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        .char-card { background: #0f0f1d; border: 2px solid var(--border); border-radius: 12px; padding: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .char-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .char-card.selected { border-color: var(--win); background: #1a2a1a; box-shadow: 0 0 15px rgba(76,175,80,0.3); }

        /* BATALHA */
        .battle-area { display: flex; width: 100%; justify-content: space-between; flex: 1; }
        .squad-side { width: 65%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; align-content: center; }
        .enemy-side { width: 30%; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 1px solid var(--border); }
        
        .unit-card { background: #0f0f1d; border: 1px solid var(--border); border-radius: 10px; padding: 10px; text-align: center; position: relative; transition: 0.3s; }
        .unit-card.acting { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); transform: scale(1.05); z-index: 10; }
        
        .bar { width: 100%; height: 10px; background: #000; border-radius: 5px; overflow: hidden; margin: 4px 0; }
        .bar-fill { height: 100%; transition: 0.5s; }

        /* COINS VISUAIS */
        #coin-box { position: fixed; top: 35%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 15px; z-index: 1000; }
        .v-coin { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--accent); background: #222; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; text-shadow: 0 0 5px #000; }
        .v-coin.spin { animation: flip 0.15s infinite linear; }
        .v-coin.h { background: var(--win); border-color: #fff; }
        .v-coin.t { background: var(--lose); border-color: #444; }
        @keyframes flip { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* COMANDOS */
        .cmd-panel { width: 100%; background: #05050a; border-top: 2px solid var(--accent); border-radius: 15px 15px 0 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; gap: 15px; }
        .skill-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .btn-skill { background: #161625; color: #fff; border: 1px solid var(--border); padding: 12px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; transition: 0.2s; }
        .btn-skill:hover { border-color: var(--accent); background: #1f1f35; }
        .btn-ego { border-color: var(--ego); color: var(--ego); }

        #log { width: 100%; height: 80px; background: #000; border-radius: 8px; padding: 10px; overflow-y: auto; font-size: 0.8rem; color: #888; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="scr-sel" class="screen active">
        <h1>SQUAD SELECTION [OP MODE]</h1>
        <div id="grid" class="char-grid"></div>
        <button onclick="deploy()" id="btn-go" style="background:var(--win); color:white; border:none; padding:15px 60px; border-radius:30px; cursor:pointer; font-weight:bold;" disabled>DEPLOY SQUAD</button>
    </div>

    <div id="scr-bat" class="screen">
        <div id="coin-box"></div>
        <div class="battle-area">
            <div id="squad-ui" class="squad-side"></div>
            <div class="enemy-side">
                <div style="font-size: 5rem;">ðŸ‘º</div>
                <div style="font-weight:bold; color:var(--lose); margin-bottom:10px;">ULTIMATE ABOMINATION</div>
                <div class="bar" style="width:80%; height:20px;"><div id="e-hp" class="bar-fill" style="background:var(--lose); width:100%;"></div></div>
                <div id="e-hp-txt">3000/3000</div>
            </div>
        </div>

        <div id="ui-cmd" class="cmd-panel" style="visibility:hidden">
            <div style="font-size:1.1rem">ORDEM PARA: <span id="cur-name" style="color:var(--accent)">-</span></div>
            <div id="skills" class="skill-row"></div>
            <div id="log"></div>
        </div>
    </div>

    <script>
        const base = [
            { n: "Yi Sang", a: "ðŸ‘¤", h: 180, s: [{n:"S1",b:12,c:2,p:6},{n:"S2",b:15,c:3,p:8},{n:"S3",b:20,c:4,p:10}], e:{n:"Wings",b:40,c:1,p:60,k:20} },
            { n: "Faust", a: "ðŸ‘©â€ðŸ”¬", h: 200, s: [{n:"S1",b:14,c:1,p:15},{n:"S2",b:18,c:2,p:12},{n:"S3",b:22,c:3,p:15}], e:{n:"Fluid",b:35,c:1,p:70,k:25} },
            { n: "Don Q.", a: "ðŸŽ", h: 170, s: [{n:"S1",b:10,c:3,p:8},{n:"S2",b:16,c:2,p:20},{n:"S3",b:25,c:1,p:50}], e:{n:"Justice",b:50,c:1,p:40,k:20} },
            { n: "Ryoshu", a: "ðŸ—¡ï¸", h: 160, s: [{n:"S1",b:15,c:2,p:10},{n:"S2",b:20,c:3,p:12},{n:"S3",b:30,c:2,p:25}], e:{n:"Flame",b:45,c:1,p:80,k:30} },
            { n: "Meursault", a: "ðŸ‘®", h: 280, s: [{n:"S1",b:18,c:1,p:10},{n:"S2",b:12,c:4,p:8},{n:"S3",b:25,c:2,p:15}], e:{n:"Chain",b:30,c:1,p:90,k:20} },
            { n: "Hong Lu", a: "ðŸ‘‘", h: 190, s: [{n:"S1",b:14,c:2,p:10},{n:"S2",b:18,c:2,p:18},{n:"S3",b:22,c:3,p:15}], e:{n:"Cloud",b:40,c:1,p:65,k:20} },
            { n: "Heathcliff", a: "ðŸ˜ ", h: 210, s: [{n:"S1",b:12,c:2,p:12},{n:"S2",b:20,c:1,p:35},{n:"S3",b:24,c:3,p:15}], e:{n:"Bodysack",b:40,c:1,p:75,k:20} },
            { n: "Ishmael", a: "âš“", h: 200, s: [{n:"S1",b:14,c:2,p:10},{n:"S2",b:18,c:3,p:12},{n:"S3",b:28,c:1,p:60}], e:{n:"Snag",b:48,c:1,p:50,k:25} },
            { n: "Rodion", a: "ðŸ”¨", h: 230, s: [{n:"S1",b:10,c:2,p:12},{n:"S2",b:16,c:2,p:20},{n:"S3",b:22,c:4,p:12}], e:{n:"Rime",b:38,c:1,p:75,k:20} },
            { n: "Sinclair", a: "ðŸ”ª", h: 170, s: [{n:"S1",b:8,c:4,p:8},{n:"S2",b:14,c:3,p:14},{n:"S3",b:24,c:2,p:40}], e:{n:"Branch",b:44,c:1,p:56,k:20} },
            { n: "Outis", a: "ðŸŽ–ï¸", h: 195, s: [{n:"S1",b:14,c:2,p:12},{n:"S2",b:18,c:2,p:22},{n:"S3",b:26,c:3,p:18}], e:{n:"Stem",b:42,c:1,p:64,k:25} },
            { n: "Gregor", a: "ðŸ›", h: 220, s: [{n:"S1",b:12,c:2,p:14},{n:"S2",b:16,c:3,p:10},{n:"S3",b:24,c:2,p:20}], e:{n:"Leger",b:38,c:1,p:70,k:20} }
        ];

        let squad = [], enemy = { h: 3000, max: 3000, atk: 40 }, curIdx = 0, actions = [];

        // INIT SELECT
        const grid = document.getElementById('grid');
        base.forEach(s => {
            const c = document.createElement('div'); c.className = 'char-card';
            c.innerHTML = `<div style="font-size:2rem">${s.a}</div><div style="font-weight:bold">${s.n}</div>`;
            c.onclick = () => {
                let i = squad.findIndex(it => it.n === s.n);
                if(i > -1) { squad.splice(i,1); c.classList.remove('selected'); }
                else if(squad.length < 6) { squad.push({...s, cur: s.h, sp: 100, def: false, id: Math.random()}); c.classList.add('selected'); }
                document.getElementById('btn-go').disabled = squad.length === 0;
            };
            grid.appendChild(c);
        });

        function deploy() {
            document.getElementById('scr-sel').classList.remove('active');
            document.getElementById('scr-bat').classList.add('active');
            const area = document.getElementById('squad-ui'); area.innerHTML = '';
            squad.forEach(s => {
                area.innerHTML += `<div class="unit-card" id="u-${s.id}">
                    <div style="font-size:2.5rem">${s.a}</div><div style="font-size:0.8rem">${s.n}</div>
                    <div class="bar"><div id="hp-${s.id}" class="bar-fill" style="background:var(--win); width:100%"></div></div>
                    <div class="bar" style="height:5px"><div id="sp-${s.id}" class="bar-fill" style="background:var(--sp); width:100%"></div></div>
                </div>`;
            });
            startTurn();
        }

        function startTurn() {
            actions = []; curIdx = 0; squad.forEach(s => s.def = false);
            document.querySelectorAll('.unit-card').forEach(u => u.style.borderColor = 'var(--border)');
            addLog("dante", "< Tick... Tock... Planeje a aniquilaÃ§Ã£o. >");
            askAction();
        }

        function askAction() {
            if(curIdx >= squad.length) return execute();
            const s = squad[curIdx];
            if(s.cur <= 0) { curIdx++; return askAction(); }

            document.querySelectorAll('.unit-card').forEach(u => u.classList.remove('acting'));
            document.getElementById(`u-${s.id}`).classList.add('acting');
            document.getElementById('ui-cmd').style.visibility = 'visible';
            document.getElementById('cur-name').innerText = s.n;

            const list = document.getElementById('skills'); list.innerHTML = '';
            s.s.forEach(sk => {
                const b = document.createElement('button'); b.className = 'btn-skill';
                let max = sk.b + (sk.c * sk.p);
                let pred = max > enemy.atk + 20 ? "EASY" : max > enemy.atk ? "WIN" : "CLASH";
                b.innerHTML = `<b>${sk.n}</b><br>${sk.c} COINS<br><span style="color:var(--win)">[${pred}]</span>`;
                b.onclick = () => { actions.push({s, sk, type:'atk'}); curIdx++; askAction(); };
                list.appendChild(b);
            });

            const ego = document.createElement('button'); ego.className = 'btn-skill btn-ego';
            ego.innerHTML = `<b>E.G.O</b><br>${s.e.n}<br>-${s.e.k} SP`;
            ego.onclick = () => { if(s.sp>=s.e.k){ s.sp-=s.e.k; actions.push({s, sk:s.e, type:'ego'}); curIdx++; askAction(); } };
            list.appendChild(ego);

            const def = document.createElement('button'); def.className = 'btn-skill';
            def.innerHTML = `<b>DEFESA</b><br>REDUZ 70%`;
            def.onclick = () => { s.def = true; curIdx++; askAction(); };
            list.appendChild(def);
        }

        async function execute() {
            document.getElementById('ui-cmd').style.visibility = 'hidden';
            for(let a of actions) {
                if(enemy.h <= 0) break;
                await perform(a);
            }
            if(enemy.h > 0) {
                await new Promise(r => setTimeout(r, 800));
                let targets = squad.filter(s => s.cur > 0);
                if(targets.length > 0) {
                    let t = targets[Math.floor(Math.random()*targets.length)];
                    let dmg = t.def ? Math.floor(enemy.atk * 0.3) : enemy.atk;
                    t.cur -= dmg;
                    addLog("enemy", `A Anormalidade rugiu e causou ${dmg} de dano em ${t.n}!`);
                }
            }
            updateUI();
            if(enemy.h <= 0) addLog("dante", "< VitÃ³ria. Alvos suprimidos com sucesso. >");
            else if(squad.every(s => s.cur <= 0)) addLog("dante", "< Falha crÃ­tica. O tempo parou... >");
            else setTimeout(startTurn, 1000);
        }

        async function perform(a) {
            const box = document.getElementById('coin-box'); box.innerHTML = '';
            let total = a.sk.b, coins = [];
            for(let i=0; i<a.sk.c; i++) {
                const c = document.createElement('div'); c.className = 'v-coin spin'; c.innerText = '?';
                box.appendChild(c); coins.push(c);
            }
            for(let i=0; i<a.sk.c; i++) {
                await new Promise(r => setTimeout(r, 300));
                let heads = Math.random() > 0.3; // OP: 70% de chance de heads
                if(heads) { total += a.sk.p; coins[i].className = 'v-coin h'; coins[i].innerText = 'H'; }
                else { coins[i].className = 'v-coin t'; coins[i].innerText = 'T'; }
            }
            await new Promise(r => setTimeout(r, 500));
            enemy.h -= total;
            addLog("sinner", `${a.s.n} liberou ${a.sk.n} para <span style="color:white">${total} de DANO!</span>`);
            updateUI(); box.innerHTML = '';
        }

        function updateUI() {
            document.getElementById('e-hp').style.width = (enemy.h/enemy.max*100)+'%';
            document.getElementById('e-hp-txt').innerText = `${Math.max(0, enemy.h)}/${enemy.max}`;
            squad.forEach(s => {
                document.getElementById(`hp-${s.id}`).style.width = (Math.max(0, s.cur)/s.h*100)+'%';
                document.getElementById(`sp-${s.id}`).style.width = s.sp+'%';
            });
        }

        function addLog(type, m) {
            const l = document.getElementById('log');
            let color = type === 'dante' ? 'var(--accent)' : type === 'enemy' ? 'var(--lose)' : 'var(--win)';
            l.innerHTML += `<div style="color:${color}">> ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }
    </script>
</body>
</html>
