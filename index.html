<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>2dCompany: Tactical Command</title>
    <style>
        :root { --blood: #880000; --gold: #d4af37; --bg: #0a0a0a; --panel: #151515; }
        body { margin: 0; background: var(--bg); color: #ddd; font-family: 'Consolas', monospace; text-transform: uppercase; }
        
        .screen { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* SELEÇÃO */
        .char-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin: 20px; }
        .char-card { 
            background: var(--panel); border: 1px solid #333; padding: 10px; 
            cursor: pointer; text-align: center; transition: 0.2s;
        }
        .char-card.selected { border: 2px solid var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* ÁREA DE BATALHA */
        .battle-container { display: flex; flex-direction: column; align-items: center; width: 95%; }
        .units-row { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .unit-box { 
            width: 120px; border: 1px solid #444; padding: 5px; background: #111; 
            transition: 0.3s; position: relative;
        }
        .unit-box.acting { border-color: var(--gold); transform: scale(1.05); }
        .hp-bar { width: 100%; height: 8px; background: #222; margin-top: 5px; }
        .hp-fill { height: 100%; background: #44ff44; transition: 0.3s; }

        /* COMANDOS */
        .command-panel { 
            background: var(--panel); border: 2px solid var(--gold); 
            padding: 15px; width: 80%; display: flex; justify-content: space-around;
        }
        .skill-btn { 
            background: #222; color: var(--gold); border: 1px solid var(--gold);
            padding: 8px; cursor: pointer; font-size: 0.7rem;
        }
        .skill-btn:hover { background: var(--gold); color: #000; }

        #log { 
            width: 80%; height: 80px; background: #000; border: 1px solid #333; 
            margin-top: 10px; overflow-y: auto; padding: 10px; font-size: 0.8rem;
        }

        button.main-btn { 
            background: var(--blood); color: white; border: none; 
            padding: 10px 30px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="scr-select" class="screen active">
        <h2>Selecione o Esquadrão (1/6)</h2>
        <div id="grid" class="char-grid"></div>
        <button class="main-btn" onclick="startBattle()">INICIAR OPERAÇÃO</button>
    </div>

    <div id="scr-battle" class="screen">
        <div class="battle-container">
            <div class="unit-box" style="width: 250px; border-color: var(--blood);">
                <div id="e-name">ANORMALIDADE</div>
                <div class="hp-bar"><div id="e-hp" class="hp-fill" style="background: var(--blood); width: 100%;"></div></div>
            </div>

            <div style="margin: 20px;">VS</div>

            <div id="player-row" class="units-row"></div>
        </div>

        <div id="command-ui" class="command-panel" style="visibility: hidden;">
            <div id="acting-info">ESCOLHA A SKILL DE: <span id="current-sinner-name" style="color:var(--gold)">-</span></div>
            <div id="skills-list" style="display: flex; gap: 10px;">
                </div>
        </div>

        <div id="log"></div>
    </div>

    <script>
        const sinnersBase = [
            { name: "Yi Sang", hp: 100, skills: [{n: "Ennui", d: 15}, {n: "Crow's Eye", d: 25}] },
            { name: "Faust", hp: 110, skills: [{n: "Execution", d: 20}, {n: "Analysis", d: 30}] },
            { name: "Don Quixote", hp: 90, skills: [{n: "For Justice!", d: 35}, {n: "La Mancha", d: 15}] },
            { name: "Ryoshu", hp: 95, skills: [{n: "P.O.D", d: 40}, {n: "Brush", d: 20}] },
            { name: "Meursault", hp: 160, skills: [{n: "Chains", d: 10}, {n: "Pursuance", d: 22}] },
            { name: "Heathcliff", hp: 125, skills: [{n: "Bodysack", d: 28}, {n: "Bat Strike", d: 18}] },
        ];

        let squad = [];
        let enemy = { hp: 600, maxHp: 600, atk: 30 };
        let turnQueue = [];
        let currentSinnerIdx = 0;
        let actionsThisTurn = [];

        // Inicializa Grid
        const grid = document.getElementById('grid');
        sinnersBase.forEach((s, i) => {
            const card = document.createElement('div');
            card.className = 'char-card';
            card.innerHTML = s.name;
            card.onclick = () => {
                if(squad.find(it => it.name === s.name)) {
                    squad = squad.filter(it => it.name !== s.name);
                    card.classList.remove('selected');
                } else if(squad.length < 6) {
                    squad.push({...s, curHp: s.hp});
                    card.classList.add('selected');
                }
            };
            grid.appendChild(card);
        });

        function startBattle() {
            if(squad.length < 1) return alert("Escolha pelo menos 1!");
            document.getElementById('scr-select').classList.remove('active');
            document.getElementById('scr-battle').classList.add('active');
            renderSquad();
            startNewTurn();
        }

        function renderSquad() {
            const row = document.getElementById('player-row');
            row.innerHTML = '';
            squad.forEach((s, i) => {
                row.innerHTML += `
                    <div class="unit-box" id="unit-${i}">
                        <div style="font-size:0.8rem">${s.name}</div>
                        <div class="hp-bar"><div id="hp-${i}" class="hp-fill" style="width: 100%;"></div></div>
                    </div>`;
            });
        }

        function startNewTurn() {
            actionsThisTurn = [];
            currentSinnerIdx = 0;
            addLog("--- NOVO TURNO: PLANEJAMENTO ---");
            prepareNextAction();
        }

        function prepareNextAction() {
            if(currentSinnerIdx < squad.length) {
                if(squad[currentSinnerIdx].curHp <= 0) {
                    currentSinnerIdx++;
                    return prepareNextAction();
                }
                showCommandUI(squad[currentSinnerIdx]);
            } else {
                executePhase();
            }
        }

        function showCommandUI(sinner) {
            document.querySelectorAll('.unit-box').forEach(b => b.classList.remove('acting'));
            document.getElementById(`unit-${currentSinnerIdx}`).classList.add('acting');
            
            document.getElementById('command-ui').style.visibility = 'visible';
            document.getElementById('current-sinner-name').innerText = sinner.name;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            sinner.skills.forEach(sk => {
                const btn = document.createElement('button');
                btn.className = 'skill-btn';
                btn.innerText = sk.n;
                btn.onclick = () => selectSkill(sk);
                list.appendChild(btn);
            });
        }

        function selectSkill(skill) {
            actionsThisTurn.push({ sinner: squad[currentSinnerIdx], skill: skill });
            currentSinnerIdx++;
            prepareNextAction();
        }

        async function executePhase() {
            document.getElementById('command-ui').style.visibility = 'hidden';
            
            // Ataque dos Sinners
            for(let action of actionsThisTurn) {
                if(enemy.hp <= 0) break;
                await new Promise(r => setTimeout(r, 600));
                let dmg = action.skill.d + Math.floor(Math.random() * 10);
                enemy.hp -= dmg;
                addLog(`${action.sinner.name} usou ${action.skill.n} -> ${dmg} DANO`);
                updateUI();
            }

            // Ataque da Anormalidade
            if(enemy.hp > 0) {
                await new Promise(r => setTimeout(r, 800));
                let target = squad[Math.floor(Math.random() * squad.length)];
                if(target.curHp > 0) {
                    target.curHp -= enemy.atk;
                    addLog(`<span style="color:var(--blood)">Inimigo atacou ${target.name}!</span>`);
                    updateUI();
                }
            } else {
                addLog("VITÓRIA TOTAL!");
                return;
            }

            if(squad.every(s => s.curHp <= 0)) {
                addLog("DERROTA... O BUSÃO QUEBROU.");
            } else {
                setTimeout(startNewTurn, 1000);
            }
        }

        function updateUI() {
            document.getElementById('e-hp').style.width = (Math.max(0, enemy.hp) / enemy.maxHp * 100) + "%";
            squad.forEach((s, i) => {
                const fill = document.getElementById(`hp-${i}`);
                if(fill) fill.style.width = (Math.max(0, s.curHp) / s.hp * 100) + "%";
            });
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `> ${m}<br>`;
            l.scrollTop = l.scrollHeight;
        }
    </script>
</body>
</html>
