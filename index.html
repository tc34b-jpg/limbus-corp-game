<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ManoBit Company: The Predict Update</title>
    <style>
        :root { --blood: #bb0000; --gold: #d4af37; --bg: #050505; --panel: #111; --win: #33ff33; --lose: #ff3333; --neutral: #33aaff; }
        body { margin: 0; background: var(--bg); color: #ccc; font-family: 'Consolas', 'Courier New', monospace; text-transform: uppercase; }
        
        .screen { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* SELEÇÃO */
        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px; }
        .char-card { 
            background: var(--panel); border: 1px solid #333; padding: 12px; 
            cursor: pointer; text-align: center; font-size: 0.8rem;
        }
        .char-card.selected { border: 1px solid var(--gold); color: var(--gold); box-shadow: inset 0 0 10px #d4af3744; }

        /* BATALHA */
        .unit-box { width: 110px; border: 1px solid #444; padding: 8px; background: #000; text-align: center; }
        .unit-box.acting { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .hp-bar { width: 100%; height: 5px; background: #222; margin-top: 5px; }
        .hp-fill { height: 100%; background: var(--win); transition: 0.4s; }

        /* PREDICT UI */
        .command-panel { 
            background: #000; border: 2px solid var(--gold); padding: 15px; 
            width: 85%; display: flex; flex-direction: column; align-items: center;
        }
        .skills-row { display: flex; gap: 10px; margin-top: 10px; }
        .skill-btn { 
            background: #111; color: #fff; border: 1px solid #555;
            padding: 10px; cursor: pointer; text-align: left; min-width: 140px;
        }
        .skill-btn:hover { border-color: var(--gold); }
        .predict-tag { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; }

        #log { 
            width: 85%; height: 110px; background: #000; border: 1px solid #222; 
            margin-top: 10px; overflow-y: auto; padding: 10px; font-size: 0.8rem;
        }
        .dante-msg { color: var(--gold); font-style: italic; }
    </style>
</head>
<body>

    <div id="scr-select" class="screen active">
        <h2 style="color: var(--gold);">EXECUTORS SELECTION</h2>
        <div id="grid" class="char-grid"></div>
        <button onclick="startBattle()" id="btn-deploy" style="background:var(--blood); color:white; padding:10px 40px; border:none; cursor:pointer;" disabled>DEPLOY</button>
    </div>

    <div id="scr-battle" class="screen">
        <div class="unit-box" style="width: 280px; border-color: var(--blood); margin-bottom: 20px;">
            <div style="color: var(--blood); font-weight: bold;">[ ABNORMALITY ]</div>
            <div class="hp-bar"><div id="e-hp" class="hp-fill" style="background: var(--blood); width: 100%;"></div></div>
            <small id="e-hp-text">1000/1000</small>
        </div>

        <div id="player-row" style="display:flex; gap:10px; margin-bottom: 20px;"></div>

        <div id="command-ui" class="command-panel" style="visibility: hidden;">
            <div id="predict-display" style="font-size: 1.2rem; margin-bottom: 10px;">-</div>
            <div id="skills-list" class="skills-row"></div>
        </div>

        <div id="log"></div>
    </div>

    <script>
        const sinnersBase = [
            { name: "Yi Sang", hp: 100, skills: [{n: "Crow's Eye", d: 18}, {n: "Ennui", d: 24}] },
            { name: "Faust", hp: 115, skills: [{n: "Execution", d: 21}, {n: "Analysis", d: 29}] },
            { name: "Don Quixote", hp: 95, skills: [{n: "Justice!", d: 35}, {n: "Galloping", d: 19}] },
            { name: "Ryoshu", hp: 90, skills: [{n: "P.O.D.", d: 38}, {n: "4th Match", d: 26}] },
            { name: "Meursault", hp: 160, skills: [{n: "Chains", d: 14}, {n: "Pursuance", d: 20}] },
            { name: "Hong Lu", hp: 105, skills: [{n: "Cloud Cutter", d: 25}, {n: "Whirligig", d: 20}] },
            { name: "Heathcliff", hp: 120, skills: [{n: "Bodysack", d: 27}, {n: "Upbeat", d: 23}] },
            { name: "Ishmael", hp: 110, skills: [{n: "Snagharpoon", d: 24}, {n: "Ardor", d: 31}] },
            { name: "Rodion", hp: 130, skills: [{n: "Hammer", d: 26}, {n: "Rime Shank", d: 16}] },
            { name: "Sinclair", hp: 95, skills: [{n: "Branch", d: 33}, {n: "Spurt", d: 18}] },
            { name: "Outis", hp: 110, skills: [{n: "To Path", d: 28}, {n: "Ebony", d: 24}] },
            { name: "Gregor", hp: 125, skills: [{n: "Magical", d: 20}, {n: "Leger", d: 24}] }
        ];

        let squad = [];
        let enemy = { hp: 1000, maxHp: 1000, atk: 28 };
        let currentSinnerIdx = 0;
        let actions = [];

        // Grid Init
        const grid = document.getElementById('grid');
        sinnersBase.forEach(s => {
            const card = document.createElement('div');
            card.className = 'char-card'; card.innerHTML = s.name;
            card.onclick = () => {
                const idx = squad.findIndex(it => it.name === s.name);
                if(idx > -1) { squad.splice(idx, 1); card.classList.remove('selected'); }
                else if(squad.length < 6) { squad.push({...s, curHp: s.hp}); card.classList.add('selected'); }
                document.getElementById('btn-deploy').disabled = squad.length === 0;
            };
            grid.appendChild(card);
        });

        function startBattle() {
            document.getElementById('scr-select').classList.remove('active');
            document.getElementById('scr-battle').classList.add('active');
            renderSquad();
            startTurn();
        }

        function renderSquad() {
            const row = document.getElementById('player-row');
            row.innerHTML = '';
            squad.forEach((s, i) => {
                row.innerHTML += `<div class="unit-box" id="unit-${i}"><div>${s.name}</div><div class="hp-bar"><div id="hp-${i}" class="hp-fill"></div></div></div>`;
            });
            updateUI();
        }

        function startTurn() {
            actions = []; currentSinnerIdx = 0;
            addLog(`<span class="dante-msg">Dante: < Tick, Tock... Planning phase started. ></span>`);
            nextInput();
        }

        function nextInput() {
            if(currentSinnerIdx >= squad.length) return execute();
            if(squad[currentSinnerIdx].curHp <= 0) { currentSinnerIdx++; return nextInput(); }
            
            const sinner = squad[currentSinnerIdx];
            document.querySelectorAll('.unit-box').forEach(b => b.classList.remove('acting'));
            document.getElementById(`unit-${currentSinnerIdx}`).classList.add('acting');
            
            document.getElementById('command-ui').style.visibility = 'visible';
            const list = document.getElementById('skills-list');
            list.innerHTML = '';

            sinner.skills.forEach(sk => {
                // O PREDICT ACONTECE AQUI
                let predict = ""; let color = "";
                let diff = sk.d - enemy.atk;
                if(diff > 5) { predict = "WINNABLE"; color = "var(--win)"; }
                else if(diff >= -5) { predict = "STRUGGLE"; color = "var(--neutral)"; }
                else { predict = "HOPELESS"; color = "var(--lose)"; }

                const btn = document.createElement('button');
                btn.className = 'skill-btn';
                btn.innerHTML = `<div class="predict-tag" style="color:${color}">${predict}</div><div>${sk.n}</div>`;
                btn.onclick = () => { 
                    actions.push({ sIdx: currentSinnerIdx, skill: sk, pred: predict });
                    currentSinnerIdx++; nextInput(); 
                };
                list.appendChild(btn);
            });
        }

        async function execute() {
            document.getElementById('command-ui').style.visibility = 'hidden';
            for(let a of actions) {
                if(enemy.hp <= 0) break;
                await new Promise(r => setTimeout(r, 600));
                let dmg = a.skill.d + Math.floor(Math.random()*10);
                enemy.hp -= dmg;
                addLog(`[${a.pred}] ${squad[a.sIdx].name} -> ${a.skill.n}: ${dmg} DMG`);
                updateUI();
            }

            if(enemy.hp > 0) {
                await new Promise(r => setTimeout(r, 800));
                let target = squad.filter(s => s.curHp > 0)[Math.floor(Math.random()*squad.filter(s=>s.curHp>0).length)];
                if(target) {
                    target.curHp -= enemy.atk;
                    addLog(`<span style="color:var(--blood)">Abnormality strikes ${target.name}!</span>`);
                    updateUI();
                }
            } else { addLog("MISSION CLEAR."); return; }

            if(squad.every(s => s.curHp <= 0)) addLog("ALL SINNERS DEFEATED.");
            else setTimeout(startTurn, 1000);
        }

        function updateUI() {
            document.getElementById('e-hp').style.width = (enemy.hp/enemy.maxHp*100) + "%";
            document.getElementById('e-hp-text').innerText = `${Math.max(0, enemy.hp)}/${enemy.maxHp}`;
            squad.forEach((s, i) => {
                const bar = document.getElementById(`hp-${i}`);
                if(bar) bar.style.width = (Math.max(0, s.curHp)/s.hp*100) + "%";
            });
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `> ${m}<br>`;
            l.scrollTop = l.scrollHeight;
        }
    </script>
</body>
</html>
